<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>DevMyLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="images/perfil.png"
          alt="Uma foto minha (Israel Philippe) sorrindo"
        />
        <p>@israelphilippe</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#">Acesse meu GitHub</a>
        </li>
        <li>
          <a href="#">Me siga no LinkedIn</a>
        </li>
        <li>
          <a href="#">Me siga no Instagram</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/IsraelPhilippe" target="_blank">
          <ion-icon name="logo-gitHub"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/israel-philippe98/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://instagram.com/wizdevs?igshid=MzNlNGNkZWQ4Mg=="
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
